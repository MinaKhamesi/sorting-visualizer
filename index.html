<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sorting Algorithm Visualizer</title>
</head>
<body>
    <ul class='nav'>
        <li>
            <a href="#" class="header-link">Generate New Set</a>
        </li>
        <li>
            <a href="#" class="header-link">Create Set</a>
        </li>
        <li class='btn' id='vis-btn'>
            <a href="#" class="header-link">Sort!</a>
        </li>
        <li id='range-holder'>
            <span>List Size</span>
            <input id='listSizeRange' type="range" min=5 max=200 step=10 value=10>
        </li>
        <li id='algorithm-holder'>
            <a href="" class="header-link">Algorithm</a>
            <ul id='algorithms-list'>
                <li class='bubble'>Bubble Sort</li>
                <li class='merge'>Merge Sort</li>
                <li class = 'quick'>Quick Sort</li>
                <li class='heap'>Heap Sort</li>
            </ul>
        </li>
    </ul>

    <div class="list-container"></div>
    
</body>
</html>
